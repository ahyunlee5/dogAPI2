<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel='stylesheet' href='index.css'>
</head>
<body>
    <div class='container'>
        <h1>Search for your type of doggos</h1>
        <section class='results'>
            <form>
                <label for='breed'>Find your doggos</label>
                <input type='text' placeholder="golden retreiver" name='breed' id='breedInput'>
                <button type='submit'>Search</button>
            </form>
            <div class='resultsImg hidden result'></div>
            <div class='resultMessage result'></div>
        </section>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
